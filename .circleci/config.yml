version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout:
          keys:
            -  'C:/Users/jayan/Downloads/hw1/.ssh/project_key'

      - run:
          name: Installing dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install spaCy and the English model
          command: |
            pip install spacy
            python -m spacy download en_core_web_sm

      
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest test_api.py

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
